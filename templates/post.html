<article class="post">
    <header class="post-header">
        <h1>{{POST_TITLE}}</h1>
        <p class="post-meta">By {{POST_AUTHOR}} on {{POST_DATE}}</p>
        <img src="{{POST_COVER_IMAGE}}" alt="{{POST_TITLE}}" class="cover-image">
    </header>
    <div class="post-content">
        {{POST_CONTENT}}
    </div>
    <div class="post-cta">
        <a href="{{CTA_URL}}" class="cta-button">{{CTA_TEXT}}</a>
    </div>
</article>
<hr>
<section class="related-posts">
    <h2>Related Posts</h2>
    <div class="posts-grid">
        {{RELATED_POSTS}}
    </div>
</section>
